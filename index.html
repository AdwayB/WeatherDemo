<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Report</title>
</head>
<body>
    <div class="bgimg"></div>
    
    <div class="area">

        <div class="name">
            <h1>Weather Report</h1>
        </div>

        <div class="container">

            <div class="search">
            
                <div class="input">
                    <input type="text" class="inputval" placeholder="Enter Location">
                    <button class="button"></button>
                </div>

            </div>

            <div class="dispweather">
                <div class="temp"></div>
                <div class="feelslike"></div>
                <div class="speed"></div>
                <div class="heading"></div>
                <div class="humidity"></div>
                <div class="desc"></div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
